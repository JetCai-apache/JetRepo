<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Types</title>

    <style>
        div {
            width: 200px;
            height: 200px; 
            background-color: pink;
        }

        input { 
            width: 200px;
            height: 200px;
            color: blue;
        }

        a {
            width: 200px;
            height: 2000px;
            background-color: aquamarine;
            display: block;
            text-align: center;
            font-size: 200px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        独占一行
    </div>

    <input type="text">

    <a href="#">aaaaa</a>
</body>
</html>
